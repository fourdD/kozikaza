<ion-toolbar no-border-top>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>PUBLIER</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="analytics"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
<ion-content padding>
  <ion-slides pager="true" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <img src='assets/imgs/wallhaven-618655.jpg' class="image-slide"/>

        <p>PHOTOS PROJET</p>

      </div>
    </ion-slide>
    <ion-slide>
      <img src='assets/imgs/wallhaven-618817.jpg' class="image-slide"/>
      <div class="info-wrap">
        <p>PHOTOS PROJET</p>
        <P>racontez i'histoire de voitre projet !</P>
      </div>
    </ion-slide>
    <ion-slide>
      <img src='assets/imgs/wallhaven-619176.jpg' class="image-slide"/>
      <div class="info-wrap">
        <p>PHOTOS PROJET</p>
        <P>racontez i'histoire de voitre projet !</P>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="wrap-swiper-cycle-icon">
    <div class="cycle-wrap-icon-active">
      <ion-icon name="reverse-camera" class="icon-in-cycle-active"></ion-icon>
    </div>
    <div class="cycle-wrap-icon">
      <ion-icon name="calendar"  class="icon-in-cycle"></ion-icon>
    </div>
    <div class="cycle-wrap-icon-a">
      <ion-icon name="stats"  class="icon-in-cycle"></ion-icon>
    </div>
  </div>
  <app-button class="btn-start" (myClick)='postPage()'>commencer</app-button>
</ion-content>
